<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto cajero (again)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="firstScreen" id="firstScreen">

            <div class="card myCard" style="width: 18rem;">
                <img src="./assets/LaMali1.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                  <a onclick="begin(this)" href="#" class="btn btn-primary selectionButton">MALI</a>
                </div>
              </div>
              <div class="card myCard" style="width: 18rem;">
                <img src="./assets/ElMaui.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                  <a onclick="begin(this)" href="#" class="btn btn-primary selectionButton">MAUI</a>
                </div>
              </div>
              <div class="card myCard" style="width: 18rem;">
                <img src="./assets/ElGera.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                  <a onclick="begin(this)" href="#" class="btn btn-primary selectionButton">GERA</a>
                </div>
              </div>
    </div>

    <div class="validationScreen" id="validationScreen">
        <h1 id="val-message" ></h1>
        <p>por favor, introduce tu contraseña:</p>
        <input type="password" name="" id="inputPassword" placeholder="e.g:ohmycat123">
      <button onclick="passwordValidation()" id="loginButton">yes!</button>
    </div>

    <div id="userHome" class="user-home">
      <h1 id="userHomeName">(nombre del usuario)</h1>
      <p>Bienvenid@ a tu cajero preferido! a continuacion podrás (1)ingresar a tu cuenta, (2)Retirar de tu cuenta o (3)Consultar tu saldo actual.</p>
      <button onclick="showDeposit()" >Ingresar</button>
        <section id="deposit" class="deposit">
          <input type="number" id="depositInput">
          <button onclick="deposit()">Ingresar</button>
        </section>

      <button onclick="showWithdraw()">Retirar</button>
      <section id="withdraw" class="withdraw">
        <input type="number" id="withdrawInput">
        <button onclick="withdraw()">Retirar</button>
      </section>
      <button onclick="consult()">Consultar Saldo</button>
      <button onclick="exit()">salir</button>
    </div>

    <section id="info" class="info">
      <h1 id="infoTitle"></h1>
      <p id="infoText"></p>
      <button onclick="returnToHome()">OK!</button>
    </section>


    <script src="./objects.js"></script>
    <script src="./main.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
